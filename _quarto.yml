      sidebar-width: 300px
      body-width: 950px
      margin-width: 250px
      gutter-width: 1.5rem
    code-fold: true
    code-copy: true
    toc: true
    toc-location: right
    toc-expand: true

  pdf:
    lang: es
    include-in-header:
      - packa.tex
    template-partials:
      - before-body.tex
    documentclass: scrreprt
    papersize: us-letter
    titlegraphic: FCFMLOGO.png
    institution: Universidad Autónoma de Chiapas
    email: francisco.escobar30@unach.mx
    keep-tex: true
    pdf-engine: lualatex
    link-citations: true
  
  epub:
    cover-image: FCFMLOGO.png